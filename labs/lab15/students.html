<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
	<title>Студенты</title>
</head>
<body>
	<xml id="dso-inventory" src="students.xml"></xml>
		<h2>Студенты</h2>
		<button onclick="toggle('first')">|&lt; Первая</button>
		<button onclick="toggle('prev')">&lt; Предыдущая</button>
		<button onclick="toggle('next')">Следующая &gt;</button>
		<button onclick="toggle('last')">Последняя &gt;|</button>
		<table id="students-table" datasrc="#dso-inventory" datapagesize="2" border="1" cellpadding="5">
			<thead>
				<th>№</th><th>Фамилия</th><th>Имя</th><th>Отчество</th><th>Адрес</th>
			</thead>
			<tbody>
				<tr align="center">
					<td><span datafld="id"></span></td>
					<td><span datafld="lastName"></span></td>
					<td><span datafld="firstName"></span></td>
					<td><span datafld="middleName"></span></td>
					<td><span datafld="adres"></span></td>
				</tr>
				<tr>
					<td colspan="5">
						<table datasrc="#dso-inventory" datafld="birthDate" border="0" cellpadding="5">
							<thead>
								<th>Год</th><th>День</th><th>Месяц</th>
							</thead>
							<tr>
								<td><span datafld="birthYear"></span></td>
								<td><span datafld="birthDay"></span></td>
								<td><span datafld="birthMonth"></span></td>
							</tr>
						</table>
					</td>
				</tr>
			</tbody>
		</table>

		<script>
			function toggle(value){
				var table = document.getElementById("students-table");
				switch (value) {
					case 'first': table.firstPage(); break;
					case 'prev': table.previousPage(); break;
					case 'next': table.nextPage(); break;
					case 'last': table.lastPage(); break;
				}
			}
		</script>
</body>
</html>
